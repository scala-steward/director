database = {
  properties = {
    user = "device_registry"
    user = ${?DB_USER}
    password = "device_registry"
    password = ${?DB_PASSWORD}
  }
  catalog = "device_registry_ptest"
}

device_monitoring {
  enabled = true
  db = {
    url = "jdbc:postgresql://localhost:6543/"
    url = ${?DEVICE_MONITORING_DB_URL}
    connectionPool = "disabled"
    properties {
      user = "postgres"
      password = "password"
    }
  }
}

test {
  random {
    minSuccessful = 100
    minSuccessful = ${?TEST_RANDOM_MINSUCCESSFUL}
  }
}

messaging.mode = "test"
